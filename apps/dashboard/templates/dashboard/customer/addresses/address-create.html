{% extends 'dashboard/customer/base.html' %}
{% load static %}

{% block breadcrumb %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-light mb-0">
            <li class="breadcrumb-item">حساب</li>
            <li class="breadcrumb-item"> داشبورد</li>
            <li class="breadcrumb-item active" aria-current="page">
                ایجاد نشانی
            </li>
        </ol>
    </nav>
{% endblock %}

{% block content %}
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h4 class="card-header-title">ایجاد نشانی جدید</h4>
        </div>
        <form action="." method="post">
            <div class="card-body">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4  mb-4">
                        <label class="col-form-label form-label">استان</label>
                        {{ form.state }}
                    </div>
                    <div class="col-md-4  mb-4">
                        <label class=" col-form-label form-label">شهر</label>
                        {{ form.city }}
                    </div>
                    <div class="col-md-4  mb-4">
                        <label class=" col-form-label form-label">کد پستی</label>
                        {{ form.zip_code }}
                    </div>
                </div>
                <div class="row mb-4">
                    <label class="col-form-label form-label">آدرس</label>
                    {{ form.address }}
                </div>
            </div>
            <div class="card-footer pt-0">
                <div class="d-flex justify-content-end gap-3">
                    <a class="btn btn-danger" href="{% url 'dashboard:customer:address-list' %}">بازگشت</a>
                    <button class="btn btn-primary" type="submit">ذخیره تغییرات</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
